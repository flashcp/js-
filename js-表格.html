<!--1、多个a标签调用同一个函数  this和obj搭配 ： obj为什么不要定义？-->
<!--答：obj相当于一个变量，可以自己取任意名。似乎在函数del()里自动定义了。-->

<!--2、调用函数中this的指向？-->

<!--3、鼠标触发事件为什么要用for遍历-->

<!--4、不触发外部函数，其里面嵌套的函数也能起作用吗？-->

<!--5、window.onload这个表示网页加载完执行后面的那个函数-->





<!DOCTYPE html>
<html>
<head>
    <title> new  </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function(){

            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
var color=document.getElementsByTagName("tr");
            for(var i=1;i<color.length;i++){
                color[i].onmouseover=function()
                {
                    console.log(this.style.backgroundColor="red");
                }
                color[i].onmouseout=function()
                {
                    this.style.backgroundColor="#fff";
                }
            }
            }
        var text=2;

        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
function add() {
    var main = document.getElementById("table");
    var tr = document.createElement("tr");
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
    var td3 = document.createElement("td");
    var a = document.createElement("a");

    a.setAttribute("href", "#");
    a.setAttribute("onclick", "del(this)");


    text++;
   if(text<10) {
       td1.innerHTML = "xd00" + text;
   }
    else {
       td1.innerHTML = "xd0" + text;
   }
    td2.innerHTML=""+text;
    a.innerHTML="删除";
    main.appendChild(tr);
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    td3.appendChild(a);

    var color=document.getElementsByTagName("tr");
    for(var i=1;i<color.length;i++){
        color[i].onmouseover=function()
        {
            this.style.backgroundColor="red";
        }
        color[i].onmouseout=function()
        {
            this.style.backgroundColor="#fff";
        }
    }


}


        // 创建删除函数
function del(abc){
    var node=abc.parentNode.parentNode;
    node.parentNode.removeChild(node);
}


    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;"  onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
